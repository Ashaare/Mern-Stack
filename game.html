        resultText = "You Won ğŸ‰";

    }

    }

    document.getElementById('result').innerText = 
        `You chose ${userChoice} | Computer chose ${computerChoice} â†’ ${resultText}`;

    document.getElementById('score').innerText =

}
</script>
